<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">   
    <script src="https://kit.fontawesome.com/7c8fc547cc.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="containerResult">
        <input type="text"  id="txtResult">
    </div>
    <div class="containerMain">
       
        <div class="containerMain1">
            
            <div class="container1 containerSmall">
                <button><a href="#">1</a></button>
                <button><a href="#">2</a></button>
                <button><a href="#">3</a></button>
            </div>
            <div class="container2 containerSmall">
                <button><a href="#">4</a></button>
                <button><a href="#">5</a></button>
                <button><a href="#">6</a></button>
            </div>
            <div class="container3 containerSmall">
                <button><a href="#">7</a></button>
                <button><a href="#">8</a></button>
                <button><a href="#">9</a></button>
            </div>
            <div class="container4 containerSmall">
                <button id="btnEqual"><a href="#">0</a></button>
                <button><a href="#">=</a></button>
            </div>
            
        </div>
        <div class="container5">
            <button><a href="#">+</a></button>
            <button><a href="#">-</a></button>
            <button><a href="#">*</a></button>
            <button><a href="#">/</a></button>
        </div>
           
        
    </div>
</body>
</html>
